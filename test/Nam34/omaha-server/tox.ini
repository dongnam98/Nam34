[base]
passenv = PATH_TO_TEST DJANGO_SETTINGS_MODULE OMAHA_SERVER_PRIVATE HOST_NAME SECRET_KEY REDIS_HOST DB_HOST TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
commands =
  paver test_tox
deps =
  google-compute-engine
  -rrequirements/auto_generated_requirements.txt

[tox]
envlist = py{37,34}
skipsdist = true

[testenv]
passenv = {[base]passenv}
commands = {[base]commands}
deps = {[base]deps}

[testenv:coverage]
passenv = {[base]passenv}
commands =
  {[base]commands}
  coveralls --skip_ssl_verify
deps = {[base]deps}
